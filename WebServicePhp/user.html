<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="row justify-content-center align-items-center vh-100">
    <section>
        <div class="col-sm-4 bg-white margen-paddin-div">
            <p>Datos b&aacutesicos sobre usted</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-0" id="name" placeholder="Example: Edie">
                <label for="name">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-0" id="lastname" placeholder="Example: Kulusevski">
                <label for="lastname">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-0" id="country" placeholder="Example: Mongolia">
                <label for="country">Pa&iacute;s</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-0" id="user" placeholder="Example: Ad1000">
                <label for="user">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-0" id="password" placeholder="Example: Ad82Ajs88A">
                <label for="password">Clave</label>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnsave" class="btn btn-success">Guardar</button>
                <button type="button" id="btndelete" class="btn btn-danger">Eliminar Cuenta</button>
                <button type="button" id="btnupdate" class="btn btn-warning">Actualizar</button>
                <button type="button" id="btnlogout" class="btn btn-info">Log Out</button>
            </div>
        </div>
    </section>
    <script src="js/master-user.js" type="text/javascript"></script>
</body>

</html>
